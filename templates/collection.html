    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Choose a T-Shirt</h2>

    <form id="tshirt-form" method="POST" action="/change_tshirt">
        <div class="row mt-4">
            <div class="col-md-3">
                <button type="submit" name="tshirt" value="t-shirt_template_1" class="btn btn-outline-primary w-100">
                    <img src="/static/t-shirt_template_1.png" alt="T-Shirt 1" class="img-fluid">
                    <p class="mt-2">T-Shirt 1</p>
                </button>
            </div>
            <div class="col-md-3">
                <button type="submit" name="tshirt" value="t-shirt_template_2" class="btn btn-outline-primary w-100">
                    <img src="/static/t-shirt_template_2.png" alt="T-Shirt 2" class="img-fluid">
                    <p class="mt-2">T-Shirt 2</p>
                </button>
            </div>
            <div class="col-md-3">
                <button type="submit" name="tshirt" value="tshirt_template_3" class="btn btn-outline-primary w-100">
                    <img src="/static/tshirt_template_3.png" alt="T-Shirt 3" class="img-fluid">
                    <p class="mt-2">T-Shirt 3</p>
                </button>
            </div>
            <div class="col-md-3">
                <button type="submit" name="tshirt" value="tshirt_template_4" class="btn btn-outline-primary w-100">
                    <img src="/static/tshirt_template_4.png" alt="T-Shirt 4" class="img-fluid">
                    <p class="mt-2">T-Shirt 4</p>
                </button>
            </div>
        </div>
    </form>

    <div class="text-center mt-5">
        <a href="/change_tshirt" class="btn btn-success">Try On Selected T-Shirt</a>
    </div>
</div>


    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
